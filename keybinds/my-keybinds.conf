# -----------------------------------------------------
# Key bindings
# name: "Marc's custom keybinds"
# -----------------------------------------------------

# SUPER KEY
$mainMod = SUPER
$HYPRSCRIPTS = ~/.config/hypr/scripts
$SCRIPTS = ~/.config/ml4w/scripts
$MY_SCRIPTS = ~/.config/linux-config/scripts

# Applications
bind = $mainMod, T, exec, ~/.config/ml4w/settings/terminal.sh         # Open the terminal

#bind = $mainMod, B, exec, flatpak run app.zen_browser.zen        # Open the browser
bind = $mainMod, B, exec, ~/.config/ml4w/settings/browser.sh          # Open the browser
bind = $mainMod, E, exec, ~/.config/ml4w/settings/filemanager.sh      # Open the filemanager
bind = $mainMod CTRL, E, exec, ~/.config/ml4w/settings/emojipicker.sh # Open the emoji picker
bind = $mainMod CTRL, C, exec, ~/.config/ml4w/settings/calculator.sh  # Open the calculator
bind = $mainMod CTRL, W, exec, ~/.config/hypr/scripts/waypaper.sh     # Open wallpaper selector


# Configuration (re)loading
bind = $mainMod CTRL, R, exec, hyprctl reload                                               # Reload Hyprland configuration
bind = $mainMod SHIFT, B, exec, ~/.config/waybar/launch.sh                                  # Reload waybar
bind = $mainMod SHIFT, R, exec, $MY_SCRIPTS/monitor-change-listener.sh                      # Sync monitor configuration
#bind = $mainMod SHIFT, R, exec, ~/.config/waybar/launch.sh

# Screenshot
bind = $mainMod, PRINT, exec, $HYPRSCRIPTS/screenshot.sh                                    # Take a screenshot
bind = $mainMod ALT, F, exec, $HYPRSCRIPTS/screenshot.sh --instant                          # Take an instant full-screen screenshot
bind = $mainMod ALT, S, exec, $HYPRSCRIPTS/screenshot.sh --instant-area                     # Take an instant area screenshot


# Sidepad
bind = $mainMod CTRL, right, exec, ~/.config/ml4w/scripts/sidepad.sh                      # Open Sidepad
bind = $mainMod CTRL, left, exec, ~/.config/ml4w/scripts/sidepad.sh --hide                # Close Sidepad
bind = $mainMod, S, exec, ~/.config/ml4w/scripts/sidepad.sh --init                        # Init Sidepad
bind = $mainMod SHIFT, S, exec, ~/.config/ml4w/scripts/sidepad.sh --select                # Select Sidepad


# Actions
bind = $mainMod CTRL, Q, exec, ~/.config/ml4w/scripts/wlogout.sh                            # Start wlogout
bind = ALT, SPACE, exec, ~/.config/hypr/scripts/launcher.sh                            			# Open application launcher
bind = $mainMod CTRL, P, exec, $HYPRSCRIPTS/keybindings.sh                                  # Show keybindings
bind = $mainMod, V, exec, $SCRIPTS/cliphist.sh                                              # Open clipboard manager
bind = $mainMod CTRL, T, exec, ~/.config/waybar/themeswitcher.sh                            # Open themeswitcher
bind = CTRL, Tab, exec, ~/.config/ml4w/scripts/focus.sh                                     # Open Select Window Menu


# Windows
bind = $mainMod, Q, killactive                                                              # Kill active window
bind = $mainMod SHIFT, Q, exec, hyprctl activewindow | grep pid | tr -d 'pid:' | xargs kill # Quit active window and all open instances
bind = $mainMod, F, fullscreen, 0                                                           # Set active window to fullscreen

bind = $mainMod, h, movefocus, l                                                            # Move focus left
bind = $mainMod, j, movefocus, d                                                            # Move focus down
bind = $mainMod, k, movefocus, u                                                            # Move focus up
bind = $mainMod, l, movefocus, r                                                            # Move focus right

bind = $mainMod CTRL, B, togglesplit                                                         # Toggle split
bind = $mainMod CTRL, V, swapsplit
bind = $mainMod CTRL, h, swapwindow, l                                                       # Swap tiled window left
bind = $mainMod CTRL, j, swapwindow, d                                                       # Swap tiled window right
bind = $mainMod CTRL, k, swapwindow, u                                                       # Swap tiled window up
bind = $mainMod CTRL, l, swapwindow, r                                                       # Swap tiled window down

binde = ALT SHIFT, l, resizeactive, 50 0                                               # Increase window width with keyboard
binde = ALT SHIFT, h, resizeactive, -50 0                                              # Reduce window width with keyboard
binde = ALT SHIFT, j, resizeactive, 0 50                                               # Increase window height with keyboard
binde = ALT SHIFT, k, resizeactive, 0 -50                                              # Reduce window height with keyboard
bind = $mainMod, G, togglegroup                                                             # Toggle window group
bind = $mainMod ALT, T, togglefloating                                                          # Toggle active windows into floating mode


### Workspaces

# Switch to selected workspace (changes the workspace for all monitors)
bind = $mainMod, 1, exec, $MY_SCRIPTS/select-workspace.sh 1
bind = $mainMod, 2, exec, $MY_SCRIPTS/select-workspace.sh 2
bind = $mainMod, 3, exec, $MY_SCRIPTS/select-workspace.sh 3
bind = $mainMod, 4, exec, $MY_SCRIPTS/select-workspace.sh 4
bind = $mainMod, 5, exec, $MY_SCRIPTS/select-workspace.sh 5
bind = $mainMod, 6, exec, $MY_SCRIPTS/select-workspace.sh 6
bind = $mainMod, 7, exec, $MY_SCRIPTS/select-workspace.sh 7
bind = $mainMod, 8, exec, $MY_SCRIPTS/select-workspace.sh 8
bind = $mainMod, 9, exec, $MY_SCRIPTS/select-workspace.sh 9
bind = $mainMod, 0, exec, $MY_SCRIPTS/select-workspace.sh 10


# Move active window to selected workspace
bind = $mainMod SHIFT, 1, exec, $MY_SCRIPTS/move-active-window-to-workspace.sh 1
bind = $mainMod SHIFT, 2, exec, $MY_SCRIPTS/move-active-window-to-workspace.sh 2
bind = $mainMod SHIFT, 3, exec, $MY_SCRIPTS/move-active-window-to-workspace.sh 3
bind = $mainMod SHIFT, 4, exec, $MY_SCRIPTS/move-active-window-to-workspace.sh 4
bind = $mainMod SHIFT, 5, exec, $MY_SCRIPTS/move-active-window-to-workspace.sh 5
bind = $mainMod SHIFT, 6, exec, $MY_SCRIPTS/move-active-window-to-workspace.sh 6
bind = $mainMod SHIFT, 7, exec, $MY_SCRIPTS/move-active-window-to-workspace.sh 7
bind = $mainMod SHIFT, 8, exec, $MY_SCRIPTS/move-active-window-to-workspace.sh 8
bind = $mainMod SHIFT, 9, exec, $MY_SCRIPTS/move-active-window-to-workspace.sh 9
bind = $mainMod SHIFT, 0, exec, $MY_SCRIPTS/move-active-window-to-workspace.sh 10


# Move all windows on current monitor to selected workspace (same monitor)
bind = $mainMod CTRL, 1, exec, $MY_SCRIPTS/move-all-windows-to-workspace.sh 1
bind = $mainMod CTRL, 2, exec, $MY_SCRIPTS/move-all-windows-to-workspace.sh 2
bind = $mainMod CTRL, 3, exec, $MY_SCRIPTS/move-all-windows-to-workspace.sh 3
bind = $mainMod CTRL, 4, exec, $MY_SCRIPTS/move-all-windows-to-workspace.sh 4
bind = $mainMod CTRL, 5, exec, $MY_SCRIPTS/move-all-windows-to-workspace.sh 5


# Select monitor
bind = ALT, 1, exec, $MY_SCRIPTS/select-monitor.sh 1
bind = ALT, 2, exec, $MY_SCRIPTS/select-monitor.sh 2
bind = ALT, 3, exec, $MY_SCRIPTS/select-monitor.sh 3
bind = ALT, 4, exec, $MY_SCRIPTS/select-monitor.sh 4
bind = ALT, 5, exec, $MY_SCRIPTS/select-monitor.sh 5


# Move active window to selected monitor
bind = ALT SHIFT, 1, exec, $MY_SCRIPTS/move-active-window-to-monitor.sh 1
bind = ALT SHIFT, 2, exec, $MY_SCRIPTS/move-active-window-to-monitor.sh 2
bind = ALT SHIFT, 3, exec, $MY_SCRIPTS/move-active-window-to-monitor.sh 3
bind = ALT SHIFT, 4, exec, $MY_SCRIPTS/move-active-window-to-monitor.sh 4
bind = ALT SHIFT, 5, exec, $MY_SCRIPTS/move-active-window-to-monitor.sh 5


# Move all windows on current monitor to selected monitor
bind = ALT CTRL, 1, exec, $MY_SCRIPTS/move-all-windows-to-monitor.sh 1
bind = ALT CTRL, 2, exec, $MY_SCRIPTS/move-all-windows-to-monitor.sh 2
bind = ALT CTRL, 3, exec, $MY_SCRIPTS/move-all-windows-to-monitor.sh 3
bind = ALT CTRL, 4, exec, $MY_SCRIPTS/move-all-windows-to-monitor.sh 4
bind = ALT CTRL, 5, exec, $MY_SCRIPTS/move-all-windows-to-monitor.sh 5


# Move window around (also moves between monitors)
bind = $mainMod SHIFT, h, movewindow, l      # Move window left
bind = $mainMod SHIFT, j, movewindow, d      # Move window left
bind = $mainMod SHIFT, k, movewindow, u      # Move window left
bind = $mainMod SHIFT, l, movewindow, r      # Move window left


# Mouse
bindm = $mainMod, mouse:272, movewindow                                                                                                                                                   # Move window with the mouse
bind = $mainMod SHIFT, mouse_down, exec, hyprctl keyword cursor:zoom_factor $(awk "BEGIN {print $(hyprctl getoption cursor:zoom_factor | grep 'float:' | awk '{print $2}') + 0.5}")       # Increase display zoom
bind = $mainMod SHIFT, mouse_up, exec, hyprctl keyword cursor:zoom_factor $(awk "BEGIN {print $(hyprctl getoption cursor:zoom_factor | grep 'float:' | awk '{print $2}') - 0.5}")         # Decrease display zoom
bind = $mainMod SHIFT, Z, exec, hyprctl keyword cursor:zoom_factor 1                                                                                                                      # Reset display zoom

# Fn keys
bind = , XF86MonBrightnessUp, exec, brightnessctl -q s +10%                                                                                                  # Increase brightness by 10%
bind = , XF86MonBrightnessDown, exec, brightnessctl -q s 10%-                                                                                                # Reduce brightness by 10%
bindle=, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 2%+                                                                          # Increase volume by 5% (max 100% limit also added hold to raise volume)
bindle=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%-                                                                               # Reduce volume by 5% (min 0% limit also added hold to lower volume)
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle                                                                                      # Toggle mute
bind = , XF86AudioPlay, exec, playerctl play-pause                                                                                                           # Audio play pause
bind = , XF86AudioPause, exec, playerctl pause                                                                                                               # Audio pause
bind = , XF86AudioNext, exec, playerctl next                                                                                                                 # Audio next
bind = , XF86AudioPrev, exec, playerctl previous                                                                                                             # Audio previous
bind = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle                                                                               # Toggle microphone
bind = , XF86Calculator, exec, ~/.config/ml4w/settings/calculator.sh                                                                                         # Open calculator
bind = , XF86Lock, exec, hyprlock                                                                                                                            # Open screenlock
bind = , XF86Tools, exec, flatpak run com.ml4w.settings                                                                                                      # Open ML4W Dotfiles Settings app

bind = , code:238, exec, brightnessctl -d smc::kbd_backlight s +10
bind = , code:237, exec, brightnessctl -d smc::kbd_backlight s 10-


#LibreOffice
windowrule = tile on, match:class (libreoffice-calc)

# IntelliJ
windowrule = tile on, match:class (jetbrains-idea), match:title negative:(win.*|Settings|Open.*Project|Run/Debug Configurations|Delete|Push Commits to.*|Find Usages|Keyboard Shortcut|Warning)
windowrule = center on, match:class (jetbrains-idea), match:title negative:(win.*|Settings|Open.*Project|Run/Debug Configurations)
#windowrule = tile,class: (jetbrains-idea),title:negative:(win.*|Settings|Open File or Project)
windowrule = float on, match:title ^(win)$


#! Fix focus issues when dialogs are opened or closed
#windowrulev2 = windowdance,class:^(jetbrains-.*)$,floating:1

#! Fix splash screen showing in weird places and prevent annoying focus takeovers
windowrule = center on, no_focus on, border_size 0, match:class ^(jetbrains-.*)$, match:title ^(splash)$, match:float 1

#! Center popups/find windows
windowrule = center on, border_size 0, match:class ^(jetbrains-.*)$, match:title ^( )$, match:float 1
#windowrulev2 = stayfocused,class:^(jetbrains-.*)$,title:^( )$,floating:1
#! Disable window flicker when autocomplete or tooltips appear
windowrule = no_focus on, match:class ^(jetbrains-.*)$, match:title ^(win.*)$, match:float 1


# Pavucontrol floating
windowrule = float on, size 700 600, center on, pin on, match:class (.*org.pulseaudio.pavucontrol.*)

# OpenAI ChatGPT floating
windowrule = float on, match:title (ChatGPT.*)
windowrule = float on, size 500 (monitor_h*0.5), move (20) (70), match:title (.*chat.openai.com.*)

# Waypaper
#windowrule = float,class:(.*waypaper.*)
#windowrule = size 900 700,class:(.*waypaper.*)
#windowrule = center,class:(.*waypaper.*)
#windowrule = pin,class:(.*waypaper.*)

# SwayNC
layerrule = blur on, ignore_alpha 0.5, match:namespace swaync-control-center
layerrule = blur on, ignore_alpha 0.5, match:namespace swaync-notification-window

# Newelle
windowrule = float on, size 1000 700, center on, pin on, match:class (io.github.qwersyk.Newelle)

# ML4W Calendar floating
windowrule = float on, move ((monitor_w*1)-window_w-16) (66), pin on, size 400 400, match:class (com.ml4w.calendar)

# ML4W Sidebar floating
windowrule = float on, move ((monitor_w*1)-window_w-16) (66), pin on, size 400 660, match:class (com.ml4w.sidebar)

# ML4W Welcome App floating
windowrule = float on, size 700 600, center on, pin on, match:class (com.ml4w.welcome)

# ML4W Settings App floating
#windowrule = float,class:(com.ml4w.settings)
#windowrule = size 800 600,class:(com.ml4w.settings)
#windowrule = move 10% 20%,class:(com.ml4w.settings)

# Blueman Manager
windowrule = float on, size 800 600, center on, match:class (blueman-manager)

# nwg-look
#windowrule = float,class:(nwg-look)
#windowrule = size 700 600,class:(nwg-look)
#windowrule = move 10% 20%,class:(nwg-look)
#windowrule = pin,class:(nwg-look)

# nwg-displays
#windowrule = float,class:(nwg-displays)
#windowrule = size 900 600,class:(nwg-displays)
#windowrule = move 10% 20%,class:(nwg-displays)
#windowrule = pin,class:(nwg-displays)

# System Mission Center
windowrule = float on, pin on, center on, size 900 600, match:class (io.missioncenter.MissionCenter)

# System Mission Center Preference Window
windowrule = float on, pin on, center on, match:class (missioncenter), match:title ^(Preferences)$

# Gnome Calculator
windowrule = float on, size 700 600, center on, match:class (org.gnome.Calculator)

# Hyprland Share Picker
windowrule = float on, pin on, size 600 400, match:class (hyprland-share-picker)
windowrule = center on, match:title class:(hyprland-share-picker)

# General floating
windowrule = float on, size 1000 700, center on, match:class (dotfiles-floating)

# Dotfiles Sidepad
windowrule = float on, size 1000 700, center on, pin on, match:class (dotfiles-sidepad)

# Float and center file pickers
windowrule = float on, center on, match:class xdg-desktop-portal-gtk, match:title ^(Open.*Files?|Save.*Files?|All Files|Save)

# XDG Desktop Portal
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# QT
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1

# GDK
env = GDK_SCALE,1

# Toolkit Backend
env = GDK_BACKEND,wayland,x11,*
env = CLUTTER_BACKEND,wayland

# Mozilla
env = MOZ_ENABLE_WAYLAND,1

# Set the cursor size for xcursor
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

# Ozone
env = OZONE_PLATFORM,wayland
env = ELECTRON_OZONE_PLATFORM_HINT,wayland

# XWayland
xwayland {
  force_zero_scaling = true
}
